<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico"/>
    <title>Instagram | CSS Flexbox</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-phone.png" alt="phone with instagram app">
        </div>
        <div class="instagram-login">
            <div class="box-group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram">
                <div class="profile-picture">
                    <img src="./img/profile.jpg" alt="user picture">
                </div>
                <a href="https://github.com/alinenaoe/instagram-home" class="login">Continue as alinenaoe</a>
                <a href="#" class="logout">Remove account</a>
            </div>
            <div class="box-group">
                <p>Not alinenaoe?</p>
                <p>
                    <span class="link-blue">Switch Accounts</span> 
                    or 
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <div class="download">
                    <a href="#">
                        <img src="./img/apple-button.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="./img/googleplay-button.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
